version = 1
requires-python = ">=3.9"

[[package]]
name = "autogen-agentchat"
version = "0.2.15"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "typing-extensions>=4.8.0",
]

[[package]]
name = "openai"
version = "1.7.2"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "pydantic<3,>=1.9.0",
    "typing-extensions<5,>=4.7",
]

[[package]]
name = "pypdf2"
version = "3.0.1"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "typing-extensions>=4.0",
]

[[package]]
name = "python-dotenv"
version = "1.0.0"
source = { registry = "https://pypi.org/simple" }

[[package]]
name = "requests"
version = "2.31.0"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "certifi>=2017.4.17",
    "charset-normalizer<4,>=2",
    "idna<4,>=2.5",
    "urllib3<3,>=1.21.1",
]